<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>菱形棋盘 - 可旋转吸附的 L 形积木</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            game: {
              bg: '#e9e9e9',
              grid: '#fbbf24',
              accent: '#ef4444'
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center p-4">
  <!-- 游戏主容器 -->
  <div class="max-w-6xl w-full">
    <!-- 游戏标题 -->
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">菱形棋盘拼图</h1>
      <p class="text-gray-600">将所有 L 形积木填满菱形网格</p>
    </header>

    <!-- 游戏主体 -->
    <main class="flex flex-col lg:flex-row gap-6 items-start justify-center">
      <!-- 游戏画布容器 -->
      <div class="bg-white rounded-xl shadow-game-lg p-4">
        <div id="container" class="relative"></div>
      </div>

      <!-- 侧边栏 -->
      <aside class="w-full lg:w-80 space-y-4">
        <!-- 操作说明卡片 -->
        <div class="bg-white rounded-xl shadow-game p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-game-accent" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
            操作指南
          </h2>
          <ul class="space-y-2 text-sm text-gray-600">
            <li class="flex items-start">
              <span class="inline-flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-600 rounded-full text-xs font-medium mr-2 mt-0.5">1</span>
              <span>点击选中积木</span>
            </li>
            <li class="flex items-start">
              <span class="inline-flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-600 rounded-full text-xs font-medium mr-2 mt-0.5">2</span>
              <span>拖拽旋转控制器旋转积木</span>
            </li>
            <li class="flex items-start">
              <span class="inline-flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-600 rounded-full text-xs font-medium mr-2 mt-0.5">3</span>
              <span>
                <span class="inline-flex items-center px-2 py-1 bg-gray-100 rounded text-xs font-mono mr-1">H</span>
                或
                <span class="inline-flex items-center px-2 py-1 bg-gray-100 rounded text-xs font-mono mx-1">←→</span>
                水平翻转
              </span>
            </li>
            <li class="flex items-start">
              <span class="inline-flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-600 rounded-full text-xs font-medium mr-2 mt-0.5">4</span>
              <span>
                <span class="inline-flex items-center px-2 py-1 bg-gray-100 rounded text-xs font-mono mr-1">V</span>
                或
                <span class="inline-flex items-center px-2 py-1 bg-gray-100 rounded text-xs font-mono mx-1">↑↓</span>
                垂直翻转
              </span>
            </li>
            <li class="flex items-start">
              <span class="inline-flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-600 rounded-full text-xs font-medium mr-2 mt-0.5">5</span>
              <span>双击重置积木位置</span>
            </li>
          </ul>
        </div>

        <!-- 游戏统计 -->
        <div class="bg-white rounded-xl shadow-game p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-green-600" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
            </svg>
            游戏进度
          </h2>
          <div class="space-y-3">
            <div>
              <div class="flex justify-between text-sm text-gray-600 mb-1">
                <span>完成度</span>
                <span id="progress-text">0%</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-green-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
              </div>
            </div>
            <div class="flex items-center justify-between pt-2">
              <span class="text-sm text-gray-600">剩余积木</span>
              <span id="remaining-blocks" class="text-lg font-semibold text-gray-800">12</span>
            </div>
          </div>
        </div>

        <!-- 控制按钮 -->
        <div class="bg-white rounded-xl shadow-game p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
            游戏控制
          </h2>
          <div class="space-y-3">
            <button id="reset-btn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95">
              重新开始
            </button>
            <button id="pause-btn" class="w-full bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95">
              暂停游戏
            </button>
          </div>
        </div>
      </aside>
    </main>

    <!-- 页脚 -->
    <footer class="text-center mt-8 text-sm text-gray-500">
      <p>使用组件化架构构建 • 支持触摸和键盘操作</p>
    </footer>
  </div>

  <script type="module">
    import { Game } from './src/components/Game.js';

    // 等待 DOM 加载完成
    document.addEventListener('DOMContentLoaded', () => {
      // 创建游戏实例
      const game = new Game();

      // 标记使用外部UI
      game.ui.setExternalUI(true);

      // 暴露到全局
      window.game = game;

      // 绑定控制按钮
      const resetBtn = document.getElementById('reset-btn');
      const pauseBtn = document.getElementById('pause-btn');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const remainingBlocks = document.getElementById('remaining-blocks');

      let isPaused = false;

      // 重置按钮
      resetBtn.addEventListener('click', () => {
        game.reset();
        updateProgress();
      });

      // 暂停按钮
      pauseBtn.addEventListener('click', () => {
        if (isPaused) {
          game.resume();
          pauseBtn.textContent = '暂停游戏';
          pauseBtn.classList.remove('from-green-500', 'to-green-600', 'hover:from-green-600', 'hover:to-green-700');
          pauseBtn.classList.add('from-gray-500', 'to-gray-600', 'hover:from-gray-600', 'hover:to-gray-700');
        } else {
          game.pause();
          pauseBtn.textContent = '继续游戏';
          pauseBtn.classList.remove('from-gray-500', 'to-gray-600', 'hover:from-gray-600', 'hover:to-gray-700');
          pauseBtn.classList.add('from-green-500', 'to-green-600', 'hover:from-green-600', 'hover:to-green-700');
        }
        isPaused = !isPaused;
      });

      // 更新进度
      function updateProgress() {
        const grid = game.getGrid();
        const occupancy = grid.getOccupancy();
        const total = grid.getCenters().length;
        let occupied = 0;

        for (const [key, value] of occupancy.entries()) {
          if (value !== null) occupied++;
        }

        const percentage = Math.round((occupied / total) * 100);
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}%`;
        remainingBlocks.textContent = 12 - occupied;
      }

      // 定期更新进度
      setInterval(updateProgress, 100);

      console.log('游戏已初始化');
    });
  </script>
</body>
</html>
