<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>测试 - 菱形棋盘游戏</title>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>
  <h1 style="text-align: center; margin: 20px;">菱形棋盘游戏测试</h1>
  <div id="container" style="margin: 0 auto; border: 1px solid #ccc;"></div>

  <script type="module">
    import { Game } from './src/components/Game.js';

    // 等待 DOM 加载完成
    document.addEventListener('DOMContentLoaded', () => {
      // 创建游戏实例
      const game = new Game();

      // 将游戏实例暴露到全局，方便调试
      window.game = game;

      console.log('游戏已初始化');
      console.log('可通过 window.game 访问游戏实例');
      console.log('使用 game.reset() 重置游戏');
    });
  </script>
</body>
</html>
